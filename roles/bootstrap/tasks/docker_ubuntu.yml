---
# This follows the guide from https://docs.docker.com/engine/install/ubuntu/
- name: "Ensure old versions of docker are removed"
  apt:
    name:
      - "docker"
      - "docker-engine"
      - "docker.io"
      - "containerd"
      - "runc"
    state: "absent"

- name: "Ensure APT usage dependencies are installed"
  apt:
    name:
      - "apt-transport-https"
      - "ca-certificates"
      - "curl"
      - "gnupg"
      - "lsb-release"
    state: "present"
    update_cache: yes

- name: "Ensure Docker's APT key is trusted"
  apt_key:
    url: "https://download.docker.com/linux/ubuntu/gpg"
    id: "9DC858229FC7DD38854AE2D88D81803C0EBFCD88"
    state: "present"
  ignore_errors: true

- name: "Ensure Docker repository is enabled"
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: "present"
    update_cache: yes

- name: "Ensure Docker is installed"
  apt:
    name:
      - "docker-ce"
      - "python{{'3' if ansible_python.version.major == 3 else ''}}-docker"
    state: "latest"
