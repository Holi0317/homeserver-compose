---
# tasks file for photoprism
- import_tasks: "{{ role_path }}/tasks/check.yml"

- name: "Create photoprism data directories"
  become: true
  loop:
    - "{{ photoprism_storage_dir }}"
    - "{{ photoprism_originals_dir }}"
    - "{{ photoprism_import_dir }}"
  file:
    path: "{{ item }}"
    owner: "2000"
    group: "2000"
    mode: "755"
    state: "directory"

- name: "Create photoprism container"
  become: true
  docker_container:
    state: "started"
    name: "{{ service_name }}_photoprism"
    image: "photoprism/photoprism"
    pull: true
    comparisons:
      image: "strict"
      env: "strict"
      volumes: "allow_more_present"
      networks: "allow_more_present"

    # Prepare for docker plugin v2 change
    container_default_behavior: "no_defaults"
    auto_remove: false
    detach: true
    init: false
    interactive: false
    memory: "0"
    paused: false
    privileged: false
    read_only: false
    tty: false

    restart_policy: "on-failure"
    restart_retries: 3
    network_mode: "{{ service_network }}"
    networks:
      - name: "{{ service_network }}"
      - name: "traefik"
    user: "2000:2000"
    env:
      # PLEASE CHANGE: Your initial admin password (min 4 characters)
      PHOTOPRISM_ADMIN_PASSWORD: "{{ photoprism_admin_password }}"
      # File size limit for originals in MB (increase for high-res video)
      PHOTOPRISM_ORIGINALS_LIMIT: "1000"
      # Improves transfer speed and bandwidth utilization (none or gzip)
      PHOTOPRISM_HTTP_COMPRESSION: "none"
      # Run in debug mode (shows additional log messages)
      PHOTOPRISM_DEBUG: "false"
      # No authentication required (disables password protection)
      PHOTOPRISM_PUBLIC: "false"
      # Don't modify originals directory (reduced functionality)
      PHOTOPRISM_READONLY: "false"
      # Enables experimental features
      PHOTOPRISM_EXPERIMENTAL: "false"
      PHOTOPRISM_SPONSOR: "true"
      # Disables built-in WebDAV server
      PHOTOPRISM_DISABLE_WEBDAV: "false"
      # Disables Settings in Web UI
      PHOTOPRISM_DISABLE_SETTINGS: "false"
      # Disables using TensorFlow for image classification
      PHOTOPRISM_DISABLE_TENSORFLOW: "false"
      # Enables Darktable presets and disables concurrent RAW conversion
      PHOTOPRISM_DARKTABLE_PRESETS: "false"
      # Flag photos as private that MAY be offensive (requires TensorFlow)
      PHOTOPRISM_DETECT_NSFW: "false"
      # Allow uploads that MAY be offensive
      PHOTOPRISM_UPLOAD_NSFW: "true"

      # Use MariaDB (or MySQL) instead of SQLite for improved performance
      PHOTOPRISM_DATABASE_DRIVER: "mysql"
      # MariaDB database server (hostname:port)
      PHOTOPRISM_DATABASE_SERVER: "maria:3306"
      # MariaDB database schema name
      PHOTOPRISM_DATABASE_NAME: "photoprism"
      # MariaDB database user name
      PHOTOPRISM_DATABASE_USER: "photoprism"
      # MariaDB database user password
      PHOTOPRISM_DATABASE_PASSWORD: "{{ maria_password }}"
      # Public PhotoPrism URL
      PHOTOPRISM_SITE_URL: "https://{{ photoprism_domain }}/"
      PHOTOPRISM_SITE_TITLE: "PhotoPrism"
      PHOTOPRISM_SITE_CAPTION: "Browse Your Life"
      PHOTOPRISM_SITE_DESCRIPTION: ""
      PHOTOPRISM_SITE_AUTHOR: ""
      PHOTOPRISM_HTTP_PORT: "9000"

    mounts:
      - source: "{{ photoprism_storage_dir }}"
        target: "/photoprism/storage"
        type: "bind"
      - source: "{{ photoprism_originals_dir }}"
        target: "/photoprism/originals"
        type: "bind"
      - source: "{{ photoprism_import_dir }}"
        target: "/photoprism/import"
        type: "bind"
    labels:
      traefik.enable: "true"
      traefik.http.services.photoprism.loadbalancer.server.port: "9000"
      traefik.docker.network: "traefik"
      traefik.http.routers.photoprism.rule: "Host(`{{ photoprism_domain }}`)"
      traefik.http.routers.photoprism.entrypoints: "websecure"
      traefik.http.routers.photoprism.tls.certresolver: "myhttpchallenge"
      traefik.http.routers.photoprism.middlewares: "compress@file,secure_head@file"
