version: "3.5"

services:
  postgres:
    image: postgres:12-alpine
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - default
    environment:
      - POSTGRES_USER=nextcloud
      - POSTGRES_DB=nextcloud
      - POSTGRES_PASSWORD=${NC_DB_PASS?"Nextcloud database password not defined"}

  nextcloud-fpm:
    build: ./build/nextcloud-fpm
    volumes:
      - asset:/var/www/html
      - data:/var/data
    depends_on:
      - postgres
    networks:
      - default
    restart: always
    environment:
      - POSTGRES_DB="nextcloud"
      - POSTGRES_USER="nextcloud"
      - POSTGRES_PASSWORD=${NC_DB_PASS?"Nextcloud database password not defined"}
      - POSTGRES_HOST="postgres:5432"
      - NEXTCLOUD_DATA_DIR=/var/data

  nextcloud:
    build: ./build/nextcloud
    volumes:
      - asset:/var/www/html:ro
    depends_on:
      - nextcloud-fpm
    restart: always
    networks:
      - default
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.nc.rule=Host(`nc.holi0317.net`)"
      - "traefik.http.routers.nc.entrypoints=web,websecure"
      - "traefik.http.routers.nc.tls.certresolver=myhttpchallenge"
      - "traefik.http.routers.nc.middlewares=nc-headers,compress,https-redirect"
      - "traefik.http.middlewares.nc-headers.headers.accessControlAllowOrigin=null"
      - "traefik.http.middlewares.nc-headers.headers.sslRedirect=true"
      - "traefik.http.middlewares.nc-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.nc-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.nc-headers.headers.contentSecurityPolicy=upgrade-insecure-requests"
      - "traefik.http.middlewares.nc-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.nc-headers.headers.customrequestheaders.X-Frame-Options=SAMEORIGIN"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"
      - "traefik.http.middlewares.compress.compress=true"

volumes:
  asset:
    driver: local-persist
    driver_opts:
      mountpoint: ${BASE_PATH?"Base path not defined"}/nextcloud/asset
  data:
    driver: local-persist
    driver_opts:
      mountpoint: ${BASE_PATH?"Base path not defined"}/nextcloud/data
  postgres:
    driver: local-persist
    driver_opts:
      mountpoint: ${BASE_PATH?"Base path not defined"}/nextcloud/postgres

networks:
  traefik:
    external:
      name: traefik
  default:
