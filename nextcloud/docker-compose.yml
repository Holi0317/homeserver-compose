version: "3.5"

services:
  postgres:
    build: postgres:12-alpine
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=nextcloud
      - POSTGRES_DB=nextcloud
      - POSTGRES_PASSWORD=${NC_DB_PASS?"Nextcloud database password not defined"}

  nextcloud-fpm:
    build: ./build/nextcloud-fpm
    volumes:
      - asset:/var/www/html
      - data:/var/data
    depends_on:
      - postgres
    restart: always
    environment:
      - POSTGRES_DB="nextcloud"
      - POSTGRES_USER="nextcloud"
      - POSTGRES_PASSWORD=${NC_DB_PASS?"Nextcloud database password not defined"}
      - POSTGRES_HOST="postgres:5432"
      - NEXTCLOUD_DATA_DIR=/var/data

  nextcloud:
    build: ./build/nextcloud
    volumes:
      - asset:/var/www/html:ro
    depends_on:
      - nextcloud-fpm
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gitea.rule=Host(`nc.holi0317.net`)"
      - "traefik.http.routers.gitea.entrypoints=websecure"
      - "traefik.http.routers.gitea.tls.certresolver=myhttpchallenge"
      - "traefik.http.routers.gitea.tls.options.default.minVersion=VersionTLS12"
      - "traefik.http.routers.gitea.tls.options.default.sniStrict=true"
      - "traefik.http.middlewares.headers.headers.accessControlAllowOrigin=null"
      - "traefik.http.middlewares.headers.headers.sslRedirect=true"
      - "traefik.http.middlewares.headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.headers.headers.contentSecurityPolicy=upgrade-insecure-requests"
      - "traefik.http.middlewares.headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.headers.headers.framedeny=true"
      - "traefik.http.middlewares.httpsredirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.httpsredirect.redirectscheme.permanent=true"
      - "traefik.http.middlewares.compress.compress=true"

volumes:
  asset:
    driver: local-persist
    driver_opts:
      mountpoint: ${BASE_PATH?"Base path not defined"}/nextcloud/asset
  data:
    driver: local-persist
    driver_opts:
      mountpoint: ${BASE_PATH?"Base path not defined"}/nextcloud/data
  postgres:
    driver: local-persist
    driver_opts:
      mountpoint: ${BASE_PATH?"Base path not defined"}/nextcloud/postgres
